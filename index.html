<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-do</title>

</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>
    <main>
        <div class="header-To-do">
            <span id="date">Quarta-feira, 22 Nov</span>
            <button id="trash"><i id="trash-icon" class="fa-regular fa-trash-can"></i></button>
        </div>
        <div class="sub-header-container">
            <span id="counter">0 tarefas</span>
            <div class="add-button-container">
                <input type="text" placeholder="Adicione a sua tarefa " id="incluid">
                <button class="add-button"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <ul class="tasks"></ul>
    </main>
    <footer>

    </footer>
    <script src="script/main.js"></script>
</body>
</html>
